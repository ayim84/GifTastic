<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <title>GifTastic</title>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
   
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    
        <link rel = "stylesheet" href = "assets/css/style.css">
        <script src = "assets/javascript/app.js"></script>
    </head>

    <body>
        <div class="jumbotron center">
            <h1 class="display-4">GifTastic</h1>
            <p class="lead">Click on a button to see gifs for that sport.</p>
            <p class = "lead">You can also enter a new sport in the search field too add a new sport button.</p>
            <p class = "lead">Click on a gif to see its animation and click again to stop it.</p>
        </div>
        <div class = "container">
            <div class = "row">
                <div id = "buttonsHere"></div>
            </div>
            <hr class="my-4">
        </div>
        <div class = "container">
            <div class = "row d-flex justify-content-center">
                <form>
                    <div class="form-group">
                        <label for="sportInput">Add a sport</label>
                        <input type="text" class="form-control" id="sportInput" aria-describedby="sportInput" placeholder="Enter sport">
                    </div>  
                    <button type="submit" class="btn btn-secondary" id = "addSport">Submit</button>
                </form>
            </div>
            <div class = "row" id = "gifContent"><!-- Gifs go here --></div>
        </div>        
    </body>
</html>
